<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shakaw 3D Print</title>

  <!-- Estilos principais -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="carousel.css">

  <!-- (Futuramente, se tiver favicon) -->
  <!-- <link rel="icon" href="favicon.ico" type="image/x-icon"> -->
</head>
<body>

  <!-- Header -->
  <header class="header">
    <img src="logo.png" alt="Logo Shakaw" class="logo">

    <nav class="social-nav">
      <a href="https://instagram.com/seu_perfil" target="_blank" class="social-link">
        <img src="instagram-icon.svg" alt="Instagram" class="social-icon"> Instagram
      </a>
      <a href="https://wa.me/seu_numero" target="_blank" class="social-link" style="margin-left: 20px;">
        <img src="whatsapp-icon.svg" alt="WhatsApp" class="social-icon"> WhatsApp
      </a>
    </nav>
  </header>

  <!-- Conteúdo Principal -->
  <main class="main-content">

    <!-- Carrossel -->
    <section class="carousel-container">
      <div class="carousel" id="carousel">
        <img src="imagem1.jpg" alt="Produto 1">
        <img src="imagem2.jpg" alt="Produto 2">
        <img src="imagem3.jpg" alt="Produto 3">
      </div>
      
      <button class="carousel-btn prev" onclick="moveSlide(-1)">❮</button>
      <button class="carousel-btn next" onclick="moveSlide(1)">❯</button>

      <div class="carousel-indicators" id="carousel-indicators">
        <!-- Pontinhos criados via JS -->
      </div>
    </section>

    <!-- Produtos -->
    <section class="products">
      <h2>Produtos</h2>
      <div class="product-grid">
        <img src="produto1.jpg" alt="Produto 1">
        <img src="produto2.jpg" alt="Produto 2">
        <img src="produto3.jpg" alt="Produto 3">
        <img src="produto4.jpg" alt="Produto 4">
        <!-- Adicione mais se quiser -->
      </div>
    </section>

    <!-- Formulário de Interesse -->
    <section class="interest-form">
      <h2>Formulário de Interesse</h2>
      <form action="obrigado.html" method="POST">
        <input type="text" name="nome" placeholder="Seu Nome" required>
        <input type="email" name="email" placeholder="Seu Email" required>
        <textarea name="mensagem" rows="5" placeholder="Mensagem ou Produto de Interesse" required></textarea>
        <button type="submit" class="btn-primary">Enviar Interesse</button>
      </form>
    </section>

  </main>

  <!-- Footer -->
  <footer class="footer">
    &copy; 2025 Shakaw 3D Print. Todos os direitos reservados.
  </footer>

  <!-- Scripts -->
  <script src="carousel.js"></script>

</body>
</html>

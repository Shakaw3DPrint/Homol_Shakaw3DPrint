<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Catálogo Shakaw 3D Print - Modelos 3D personalizados">
  <title>Shakaw 3D Print</title>
  
  <!-- Pré-carregar recursos críticos -->
  <link rel="preload" href="css/style.min.css" as="style">
  <link rel="preload" href="js/main.min.js" as="script">
  <link rel="preload" href="img/logo.webp" as="image" type="image/webp">
  
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.min.css">
  
  <!-- Favicon -->
  <link rel="icon" href="img/favicon.webp" type="image/webp">
</head>
<body>
  <!-- Cabeçalho -->
  <header class="header">
    <div class="header-container">
      <img src="img/logo.webp" alt="Logo Shakaw 3D Print" class="logo" width="180" height="180" loading="eager">
      <h1>Shakaw 3D Print</h1>
      <div class="header-links">
        <a href="https://www.instagram.com/shakaw3dprint" target="_blank" rel="noopener">
          <img src="img/instagram-icon.webp" alt="Instagram" class="icon" width="20" height="20" loading="lazy">
          @shakaw3dprint
        </a>
        <a href="outros-projetos.html">Outros Projetos</a>
      </div>
    </div>
  </header>

  <!-- Conteúdo Principal -->
  <main>
    <div class="loader" id="loader"></div>
    <div class="catalog-page" id="catalog"></div>
  </main>

  <!-- Scripts otimizados -->
  <script src="js/main.min.js" defer></script>
  
  <!-- WebP fallback para navegadores antigos -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (!supportsWebP()) {
        convertToJpg('logo');
        convertToJpg('instagram-icon');
      }
    });
    
    function supportsWebP() {
      return document.createElement('canvas').toDataURL('image/webp').indexOf('data:image/webp') === 0;
    }
    
    function convertToJpg(imgName) {
      const images = document.querySelectorAll(`img[src$="${imgName}.webp"]`);
      images.forEach(img => {
        img.src = img.src.replace('.webp', '.jpg');
      });
    }
  </script>
</body>
</html>

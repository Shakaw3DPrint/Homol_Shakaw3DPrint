<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Catálogo Shakaw 3D Print - Modelos 3D personalizados">
  <title>Shakaw 3D Print</title>
  
  <!-- Favicon -->
  <link rel="icon" href="assets/img/favicon.png" type="image/png">
  
  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/carousel.css">
  <link rel="stylesheet" href="assets/css/modal.css">
  <link rel="stylesheet" href="assets/css/form.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
  <!-- Cabeçalho -->
  <header class="header">
    <div class="header-container">
      <!-- Logo aumentado, sem borda e perfeitamente redondo -->
      <img src="assets/img/logo.webp" alt="Logo Shakaw 3D Print" class="logo" style="width: 250px; height: 250px; border: none; border-radius: 50%; object-fit: cover;">
      
      <div class="header-links">
        <!-- Ícone do Instagram -->
        <a href="https://www.instagram.com/shakaw3dprint" target="_blank" rel="noopener noreferrer">
          <img src="assets/img/instagram-icon.png" 
               alt="Instagram" 
               width="20" 
               height="20"
               class="icon"
               style="display: inline-block; vertical-align: middle;">
          @shakaw3dprint
        </a>
        
        <a href="outros-projetos.html" target="_blank" rel="noopener noreferrer">
          Outros Projetos
        </a>
      </div>
    </div>
  </header>

  <!-- Carrossel -->
  <section class="carousel-section">
    <div class="carousel-container">
      <div class="carousel" id="carousel"></div>
      <button class="carousel-btn prev" aria-label="Imagem anterior">❮</button>
      <button class="carousel-btn next" aria-label="Próxima imagem">❯</button>
      <div class="carousel-indicators" id="carouselIndicators"></div>
    </div>
  </section>

  <!-- Conteúdo Principal -->
  <main class="main-content">
    <div class="loader" id="loader"></div>
    <div class="catalog-page" id="catalog"></div>
  </main>

  <!-- Modal de Imagem -->
  <div id="imgModal" class="modal" aria-hidden="true" role="dialog">
    <span class="close" tabindex="0" aria-label="Fechar modal">&times;</span>
    <button class="modal-nav modal-prev" aria-label="Imagem anterior">❮</button>
    <div class="modal-content">
      <img id="modalImg" src="" alt="" class="modal-image">
    </div>
    <button class="modal-nav modal-next" aria-label="Próxima imagem">❯</button>
    <div class="zoom-controls">
      <button class="zoom-in" aria-label="Aumentar zoom">+</button>
      <button class="zoom-out" aria-label="Diminuir zoom">-</button>
      <button class="zoom-reset" aria-label="Resetar zoom">Reset</button>
    </div>
  </div>

  <!-- Modal de Contato -->
  <div id="contactModal" class="contact-modal" aria-hidden="true" role="dialog">
    <div class="contact-modal-content">
      <span class="close-contact" tabindex="0" aria-label="Fechar modal">&times;</span>
      <h2>Enviar Interesses</h2>
      <form id="contactForm" action="https://formsubmit.co/shakaw3dprint@hotmail.com" method="POST">
        <input type="hidden" name="_subject" value="Novo interesse - Shakaw 3D Print">
        <input type="hidden" name="_autoresponse" value="Recebemos seu interesse! Entraremos em contato em breve.">
        <input type="hidden" name="_template" value="box">
        <input type="hidden" name="_next" value="https://shakaw3dprint.github.io/Shakaw_3D_Print/obrigado.html">
        <input type="hidden" id="itemsData" name="items_data">
        
        <div class="form-section">
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name" required>
          
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>
          
          <label for="whatsapp">WhatsApp:</label>
          <input type="tel" id="whatsapp" name="whatsapp" placeholder="(00) 00000-0000" required>
        </div>
        
        <div class="form-section">
          <h3>Resumo dos Itens Selecionados</h3>
          <div id="selectedItemsSummary" class="items-summary"></div>
        </div>
        
        <div class="form-section">
          <label for="customMessage">Mensagem Adicional:</label>
          <textarea id="customMessage" name="custom_message" rows="4" placeholder="Digite aqui qualquer informação adicional..."></textarea>
        </div>
        
        <button type="submit" class="submit-btn">Enviar Interesses</button>
      </form>
    </div>
  </div>

  <!-- Elementos Flutuantes -->
  <button id="backToTopBtn" title="Voltar ao topo" aria-label="Voltar ao topo">⬆️</button>
  
  <div id="interestPanel" class="interest-panel">
    <h3>Lista de interesses</h3>
    <ul id="interestList"></ul>
    <button class="send-interests">Enviar Interesses</button>
  </div>
  
  <button class="interest-btn" aria-label="Mostrar interesses">💚 Ver interesses</button>

  <!-- Scripts -->
  <script src="assets/js/main.js" type="module"></script>

  <!-- Fallback para imagens WebP -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Verifica se o navegador suporta WebP
      if (!supportsWebP()) {
        convertToFallback('logo');
        convertToFallback('instagram-icon');
      }

      function supportsWebP() {
        return document.createElement('canvas').toDataURL('image/webp').indexOf('data:image/webp') === 0;
      }

      function convertToFallback(imgName) {
        const images = document.querySelectorAll(`img[src$="${imgName}.webp"]`);
        images.forEach(img => {
          img.src = img.src.replace('.webp', '.png');
        });
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shakaw 3D Print</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/carousel.css">
  <link rel="stylesheet" href="assets/css/modal.css">
  <link rel="stylesheet" href="assets/css/form.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>

  <header class="header">
    <img src="assets/img/logo.webp" alt="Logo Shakaw 3D Print" class="logo">
    <nav class="social-nav">
      <a href="https://www.instagram.com/shakaw3dprint" target="_blank" class="social-link">
        <img src="assets/img/instagram-icon.png" alt="Instagram" class="social-icon">
        <span>@shakaw3dprint</span>
      </a>
    </nav>
  </header>

  <main class="main-content">
    <!-- Carrossel -->
    <section class="carousel-container">
      <!-- Carrossel será colocado aqui pelo carousel.js -->
    </section>

    <!-- Produtos -->
    <section class="products">
      <h2>Nossos Produtos</h2>
      <div class="product-grid">
        <!-- Produtos carregados dinamicamente pelo JS -->
      </div>
    </section>

    <!-- Formulário de interesse -->
    <section class="interest-form">
      <h2>Registre seu Interesse</h2>
      <form id="interestForm" method="POST">
        <input type="text" name="name" placeholder="Seu nome" required>
        <input type="email" name="email" placeholder="Seu e-mail" required>
        <textarea name="message" placeholder="Mensagem ou interesse específico" required></textarea>
        <button type="submit" class="btn-primary">Enviar Interesse</button>
      </form>
    </section>

  </main>

  <footer class="footer">
    <p>© 2025 Shakaw 3D Print - Todos os direitos reservados.</p>
  </footer>

  <script src="assets/js/main.js"></script>
  <script src="assets/js/carousel.js"></script>
  <script src="assets/js/modal.js"></script>
  <script src="assets/js/form.js"></script>

</body>
</html>

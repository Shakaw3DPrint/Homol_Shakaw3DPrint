<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Confirmação de Pedido</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="assets/css/confirmation.css">
  <link rel="stylesheet" href="assets/css/carousel.css">
</head>
<body>

  <div class="container">

    <!-- Card de Confirmação -->
    <div class="confirmation-card">
      <img src="assets/img/logo.webp" alt="Logo" class="logo" width="120" height="120">

      <div class="confirmation-message">
        <svg class="check-icon" xmlns="http://www.w3.org/2000/svg" width="72" height="72" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M20 6L9 17l-5-5"></path>
        </svg>
        <h1>Pedido Confirmado!</h1>
        <p>Entraremos em contato para confirmar os detalhes.</p>
      </div>

      <!-- Botões de Contato -->
      <div class="contact-options">
        <div class="contact-buttons">
          <a href="https://wa.me/SEUNUMERO" target="_blank" class="whatsapp-btn">WhatsApp</a>
          <a href="https://instagram.com/SEUPERFIL" target="_blank" class="instagram-btn">Instagram</a>
        </div>
      </div>

      <!-- Informações do Pedido -->
      <div class="order-info">
        <p><strong>Pedido:</strong> #12345</p>
        <p><strong>Produto:</strong> Nome do Produto</p>
        <p><strong>Quantidade:</strong> 1</p>
      </div>

      <a href="index.html" class="back-btn">Voltar para Início</a>
    </div>

    <!-- Carrossel -->
    <div class="carousel-container">
      <div id="carousel" class="carousel"></div>
      <button class="carousel-btn prev">&#10094;</button>
      <button class="carousel-btn next">&#10095;</button>
      <div id="carouselIndicators" class="carousel-indicators"></div>
    </div>

  </div>

  <!-- Scripts -->
  <script type="module">
    import { initCarousel } from './assets/js/carousel.js';

    window.addEventListener('DOMContentLoaded', () => {
      initCarousel();
    });
  </script>

</body>
</html>
